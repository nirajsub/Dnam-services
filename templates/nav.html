

<div
class="flex justify-between lg:justify-center lg:gap-40 px-3 items-center sticky top-0 z-50 w-[100%] bg-gray-50 py-2">
<div class="">
  <a href="{% url 'home' %}">
      <img class="h-14 w-24" src="/media/images/logo.png" alt="">
  </a>
</div>

<div class="lg:flex lg:gap-10 gap-3 pr-20 hidden flex-wrap p-5 ">
  <a href="{% url 'home' %}">
    <div class=" text-sm font-Roboto border-b-2 hover:border-b-2 hover:border-b-[#f8373f]  border-b-gray-50 text-gray-600 ">Home</div>
  </a>
  <a href="{% url 'aboutus' %}">
    <div class=" text-sm font-Roboto border-b-2 hover:border-b-2 hover:border-b-[#f8373f]  border-b-gray-50 text-gray-600">About Us</div>
  </a>
  <a href="{% url 'services' %}">
    <div class=" text-sm font-Roboto border-b-2 hover:border-b-2 hover:border-b-[#f8373f]  border-b-gray-50 text-gray-600">Our Services</div>
  </a>
  <a href="#contact">
    <div class=" text-sm font-Roboto border-b-2 hover:border-b-2 hover:border-b-[#f8373f]  border-b-gray-50 text-gray-600">Contact Us</div>
  </a>
</div>
{% if request.user.is_authenticated %}
<a href="{% url 'dashboard' %}">
  <div class=" w-full  hidden lg:flex lg:items-center lg:justify-center border border-transparent text-base leading-6 font-medium rounded-md text-gray-50 bg-[#f8373f] hover:text-[#f8373f] hover:bg-gray-50 focus:outline-none hover:border-[#f8373f] focus:shadow-outline-indigo focus:border-[#f8373f] transition duration-150 ease-in-out md:py-2 md:text-sm md:px-6 ">Dashboard</div>
</a>
{% else %}
<a href="{% url 'superviser_login' %}">
    <div class=" w-full  hidden lg:flex lg:items-center lg:justify-center border border-transparent text-base leading-6 font-medium rounded-md text-gray-50 bg-[#f8373f] hover:text-[#f8373f] hover:bg-gray-50 focus:outline-none hover:border-[#f8373f] focus:shadow-outline-indigo focus:border-[#f8373f] transition duration-150 ease-in-out md:py-2 md:text-sm md:px-6 ">Log In</div>
  </a>
  {% endif %}
      <div class="lg:hidden flex justify-between" id="toggle">
  <a onclick="toggleSidebar()">
    <span class="material-icons-outlined !text-3xl"> menu </span>
  </a>
  <!-- off canvas -->
  <div class="fixed top-0 left-0 w-full opacity-30 h-full bg-black hidden" id="sidebar_black"
    onclick="toggleSidebar()"></div>
  <sidebar class="fixed top-0 left-0 animation bg-gray-50 w-[70%] md:w-96 h-full -translate-x-full" id="sidebar">
    <div class="absolute right-2 top-2" onclick="toggleSidebar()">
      <span class="material-icons-outlined !text-3xl"> close </span>
    </div>
    <div class="flex flex-col space-y-5 justify-center mt-10 ml-7">
      <!-- <a href="#contact" onclick="toggleSidebar()">contact</a> -->

      <div class="text-var-blue">
        <img class="h-14 w-14" src="media/images/logo.png" alt="">
      </div>
      <a href="{% url 'home' %}" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">Home</div>
      </a>
      <a href="{% url 'aboutus' %}" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">About Us</div>
      </a>
      <a href="{% url 'services' %}" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">Our Services</div>
      </a>
      <a href="#contact" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">Contact Us</div>
      </a>
      {% if request.user.is_authenticated %}
      <a href="{% url 'superviser_login' %}" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">Dashboard</div>
      </a>
      {% else %}
      <a href="{% url 'superviser_login' %}" onclick="toggleSidebar()">
        <div class="font-semibold text-xl font-Roboto hover:border-b-2 border-b-2 text-gray-600">Log In</div>
      </a>
      {% endif %}
    </div>
  </sidebar>
  <!-- off canvas end here  -->
</div>
</div>
