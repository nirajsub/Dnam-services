{% extends 'homebase.html' %}
{% block title %}Password Reset forum{% endblock title %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block body-content %}
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <!-- Col -->
            <div
                class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                style="background-image: url('/media/images/login.jpg');"
            ></div>
            <!-- Col -->
            <div class="w-full lg:w-1/2 bg-white p-5 rounded lg:rounded-l-none">
                <div class="px-8 mb-4 text-center">
                    <h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
                </div>
                <form method="POST" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="mb-6 text-center">
                        <button 
                            class="w-full px-4 py-2  text-white bg-red-500 rounded-md hover:bg-red-700 focus:outline-none focus:shadow-outline"
                            type="submit"
                        >
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
{% endblock body-content %}
