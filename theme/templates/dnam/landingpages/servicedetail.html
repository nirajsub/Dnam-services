
{% extends 'homebase.html' %}
{% block body-content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img src="{{service.image.url}}" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"  alt="services">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h1 class="text-gray-600 text-3xl title-font font-medium mb-1">{{service.name}}</h1>
          <p class="leading-relaxed">{{service.detail}}</p>
        </div>
      </div>
    </div>
</section>
{% endblock body-content %}
