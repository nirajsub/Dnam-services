{% extends 'homebase.html' %}

{% block body-content %}


<div class="w-10/12 md:w-7/12 lg:6/12 mx-auto relative py-20">
    <div  class="flex justify-center text-gray-600 text-2xl tracking-tight font-Roboto leading-10 font-bold  sm:text-5xl sm:leading-none md:text-6xl">
        <span class="border-b-4 border-[#f8373f]"> Our Services</span>
    </div>
    <div class="border-l-2 mt-10" >
      <!-- Card 1 -->
      
    {% for service in service %}
    
      <div data-aos="fade-{{service.fade}}" 
       class="transform border-2 border-[#f8373f] transition cursor-pointer hover:-translate-y-2 ml-10 relative flex items-center px-6 py-4 bg-gray-50 text-gray-600  rounded mb-10 flex-col md:flex-row space-y-4 md:space-y-0">
        <div class="w-5 h-5 bg-[#f8373f] absolute -left-10 transform -translate-x-2/4 rounded-full z-10 mt-2 md:mt-0"></div>

        <div class="w-10 h-1 bg-[#f8373f] absolute -left-10 z-0"></div>

        
        <div class="flex-auto">
          <h1 class="text-xl font-bold">{{service.name}}</h1>
          <h3>{{service.detail}}</h3>
          <a href="{% url 'servicedetail' service.id %}" class="block font-medium text-gray-700">Show More</a>

        </div>
        
      </div>
      {% endfor %}
    

    </div>
</div>

{% endblock body-content %}
