

{% extends 'base.html' %}
{% block title %}Dnam | Add Employee{% endblock title %}
{% block employee-active %}
<span
                class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"
              ></span>
{% endblock employee-active %}
{% block content %}

<main class="h-full overflow-y-auto">
    <div class=" mx-auto max-w-6xl py-20 px-12 lg:px-24  mb-24">
        <form method="POST">
            {% csrf_token %}
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="company">
                            Name
                        </label>
                        <input class="w-full  text-gray-600 bg-gray-300 border border-gray-100 shadow-md rounded py-3 px-4 mb-3"
                            id="company" type="text" name="employee_name">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="title">
                            Email
                        </label>
                        <input class="w-full  text-gray-600 bg-gray-300 border border-gray-100 shadow-md rounded py-3 px-4 mb-3"
                            id="title" type="text" name="employee_email">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="company">
                            Address
                        </label>
                        <input class="w-full  text-gray-600 bg-gray-300 border border-gray-100 shadow-md rounded py-3 px-4 mb-3"
                            id="company" type="text" name="employee_address">
                    </div>
                </div>
                
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="company">
                            Contact
                        </label>
                        <input class="w-full  text-gray-600 bg-gray-300 border border-gray-100 shadow-md rounded py-3 px-4 mb-3"
                            id="company" type="text" name="employee_contact">
                    </div>
                </div>
                <div class="px-6 my-6 flex justify-center">
                    <button type="submit"
                        class="flex items-center justify-center md:w-1/2  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Add Employee
                    </button>
                </div>

            </div>
        </form>
    </div>
</main>
{% endblock content %}
