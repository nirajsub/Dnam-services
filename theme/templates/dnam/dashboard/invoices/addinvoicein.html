

{% extends 'base.html' %}
{% block invoice-active %}
<span
                class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"
              ></span>
{% endblock invoice-active %}

{% block content %}
<main class="h-full overflow-y-auto">
    <div class=" mx-auto max-w-6xl py-20 px-12 lg:px-24  mb-24">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    
    
            <div class="-mx-3 md:flex mb-6">
    
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="company">
                  Invoice Title
                </label>
                <input class="w-full  text-gray-600 bg-gray-50 border border-gray-100 shadow-md rounded py-3 px-4 mb-3 focus:outline-none" id="company" type="text" name="name"> 
              </div>
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="company">
                  Invoice Type
                </label>
                <input class="w-full  text-gray-600 bg-gray-50 border border-gray-100 shadow-md rounded py-3 px-4 mb-3 focus:outline-none" id="company" type="text" name="invoice_type"> 
              </div>
    
              <div class="md:w-1/2 px-3">
                <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="title">
                  File
                </label>
                <input type="file" name="in_image" class="block w-full text-sm text-gray-500 file:mr-4 file:py-3 file:px-4 file:rounded-md  file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
            </div>
    
            </div>
    

            <div class="px-6 my-6 flex justify-center">
                <button type="submit"
                  class="flex items-center justify-center md:w-1/2  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                 Add Invoice In
                </button>
              </div>
    
          </div>
        </form>
      </div>
</main>

{% endblock content %}
