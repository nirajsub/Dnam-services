

{% extends 'base.html' %}
{% block title %}Dnam | {{ invoice.name }}{% endblock title %}

{% block invoice-active %}
<span
                class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"
              ></span>
{% endblock invoice-active %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<main class="h-full overflow-y-auto">
    <div class=" mx-auto max-w-6xl py-20 px-12 lg:px-24  mb-24 flex justify-satrt">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="w-64">
            {{form|crispy}}
            </div>
         {{error}}
         <div class="px-6 my-6 flex justify-center">
          <button type="submit"
            class="flex items-center justify-center  md:w-full  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
           Update Invoice
          </button>
        </div>
        </form>
      </div>
</main>
{% endblock content %}
