
{% extends 'base.html' %}
{% block title %}Dnam | {{invoicein.name}} Tasks{% endblock title %} 
{% block invoice-active %}
<span
class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"></span>
{% endblock invoice-active %}
{% block content %}

<div class="w-10/12 md:w-7/12 lg:6/12 mx-auto relative py-20">
    <div  class="flex justify-center text-gray-600 text-2xl tracking-tight font-Roboto leading-10 font-bold  sm:text-5xl sm:leading-none md:text-6xl">
        <span class="border-b-4 border-[#f8373f]">Delete</span>
    </div>
    <div class="border-l-2 mt-10" >
      <form method="POST" action="">
        {% csrf_token %} 
      <div data-aos="fade-right" 
       class="transform border-2 border-[#f8373f] transition cursor-pointer hover:-translate-y-2 ml-10 relative flex items-center px-6 py-4 bg-gray-50 text-gray-600  rounded mb-10 flex-col md:flex-row space-y-4 md:space-y-0">
        <span class="border-b-4 border-[#f8373f]">Are you sure want to delete <b>{{invoicein.name}}</b></span>
     
        <button type="submit">Yes</button>
        <button><a href="{% url 'invoicein' %}">no</a></button>
      </div>
    </form>
    </div>
</div>
{% endblock content %}
