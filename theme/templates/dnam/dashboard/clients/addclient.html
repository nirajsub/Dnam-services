


{% extends 'base.html' %}
{% block title %}Dnam | Add Client{% endblock title %}

{% block clients-active %}
<span
                class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"
              ></span>
{% endblock clients-active %}
{% block content %}

<main class="h-full overflow-y-auto">
    <div class=" mx-auto max-w-6xl py-20 px-12 lg:px-24  mb-24">
        <form method="POST">
          {% csrf_token %}
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    
    
            <div class="-mx-3 md:flex mb-6">
    
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" >
                  Client Name
                </label>
                <input class="w-full  text-gray-600 bg-gray-50 border border-gray-50 rounded py-3 px-4 mb-3 focus:outline-none" type="text" name="client_name" required> 
              </div>
    
              <div class="md:w-1/2 px-3">
                <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="title">
                  Client Location 
                </label>
                <input class="w-full  text-gray-600 bg-gray-50 border border-gray-50 rounded py-3 px-4 mb-3 focus:outline-none" id="title" type="address" name="client_location" required>
              </div>
            </div>
    
    
            <div class="-mx-3 md:flex mb-6">
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" >
                      Client Street
                    </label>
                    <input class="w-full  text-gray-600 bg-gray-50 border border-gray-50 rounded py-3 px-4 mb-3 focus:outline-none outline-none" type="text" name="client_street" required> 
                  </div>
                  <div class="md:w-1/2 px-3">
                    <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="title">
                      Client Email 
                    </label>
                    <input class="w-full  text-gray-600 bg-gray-50 border border-gray-50 rounded py-3 px-4 mb-3 focus:outline-none" id="title" type="email" name="client_email">
                  </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
    
                <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" >
                    Website URL
                  </label>
                  <input placeholder="ex: https://google.com" class="w-full  text-gray-600 bg-gray-50 border border-gray-50 rounded py-3 px-4 mb-3 focus:outline-none" type="url" name="client_website"> 
                </div>
            </div>
                   

            <div class="px-6 my-6 flex justify-center">
                <button type="submit"
                
                  class="flex items-center justify-center md:w-1/2  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                 Add Client
                </button>
              </div>
    
          </div>
        </form>
      </div>


</main>
{% endblock content %}
