



{% extends 'base.html' %}
{% block title %}Dnam | Add Working Days{% endblock title %}
{% block clients-active %}
<span
                class="absolute inset-y-0 left-0 w-1 bg-[#f8373f] rounded-tr-lg rounded-br-lg"
                aria-hidden="true"
              ></span>
{% endblock clients-active %}
{% block content %}

<main class="h-full overflow-y-auto">
    <div class=" mx-auto max-w-6xl py-20 px-12 lg:px-24  mb-24">
        <form method="POST">
            {% csrf_token %}
            <h1>Add Working Days for {{site.site_name}}
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Sunday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="sunday" value="{{site.sunday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Monday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="monday" value="{{site.monday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Tuesday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="tuesday" value="{{site.tuesday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Wednesday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="wednesday" value="{{site.wednesday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Thrusday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="thrusday" value="{{site.thrusday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Friday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="friday" value="{{site.friday}}">
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="uppercase tracking-wide text-gray-600  text-xs font-bold mb-2" for="sunday">
                           Saturday
                        </label>
                        <input 
                        type="text"
                        class="w-full  text-gray-600 bg-gray-300 border border-gray-50 rounded py-3 px-4 mb-3" name="saturday" value="{{site.saturday}}">
                    </div>
                </div>
                <div class="px-6 my-6 flex justify-center">
                    <button type="submit"
                        class="flex items-center justify-center md:w-1/2  px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Add Working Days
                    </button>
                </div>
            </div>
        </form>
      </div>
</main>
{% endblock content %}
